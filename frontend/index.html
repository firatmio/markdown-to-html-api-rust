<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Markdown → HTML Preview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1280px;
            margin: 2rem auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            background-color: #1a1a1e;
        }

        h1 {
            grid-column: 1 / -1;
            text-align: center;
            color: white;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        textarea {
            width: calc(100% - 2rem);
            height: 80vh;
            resize: none;
            padding: 1rem;
            border: 1px solid rgba(255,255,255,.1);
            color: white;
            border-radius: 8px;
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
            font-family: monospace;
            font-size: 18px;
            outline: none;
            background-color: rgba(255,255,255,.05);
        }

        #preview {
            width: calc(100% - 2rem);
            height: 80vh;
            overflow-y: auto;
            padding: 1rem;
            border: 1px solid rgba(255,255,255,.1);
            border-left: 0;
            border-radius: 8px;
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
            background: rgba(255,255,255,.075);
            color: white;
        }
    </style>
</head>

<body>
    <h1>Markdown → HTML Preview</h1>

    <textarea id="markdown" placeholder="# Hello!! Write some **Markdown** here..."></textarea>
    <div id="preview">Rendered HTML will appear here...</div>

    <script>
        const textarea = document.getElementById("markdown");
        const preview = document.getElementById("preview");

        let timeoutId;

        textarea.addEventListener("input", () => {
            clearTimeout(timeoutId);
            timeoutId = setTimeout(async () => {
                const markdown = textarea.value;
                try {
                    const res = await fetch("http://127.0.0.1:8080/render", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ markdown })
                    });
                    if (!res.ok) throw new Error("API error: " + res.status);
                    const html = await res.text();
                    preview.innerHTML = html;
                } catch (err) {
                    preview.innerText = "Error: " + err.message;
                }
            }, 200);
        });
    </script>
</body>

</html>
